<body>

  <!-- QUESTION NUMBER : 02 -->
  <h1>Rules for naming JS variables</h1>
  <p> 
    <strong>a) Variable names can only contain</strong> $, _, and alphabets. 
    <br> For example $my_1stVariable
  </p>
  <p> 
    <strong>b) Variables must begin with a</strong> letter, $ or _. 
    <br> For example $name, _name or name
  </p>
  <p> 
    <strong>c) Variable names are case</strong> sensitive
  </p>
  <p> 
    <strong>d) Variable names should not be JS</strong> reserved words
  </p>

  <script>
    // This script will console.log all the rules for naming JS variables
    console.log("a) Variable names can only contain $, _, and alphabets.");
    console.log("   For example $my_1stVariable");
    console.log("b) Variables must begin with a letter, $ or _.");
    console.log("   For example $name, _name or name");
    console.log("c) Variable names are case sensitive");
    console.log("d) Variable names should not be JS reserved words");
  </script>
