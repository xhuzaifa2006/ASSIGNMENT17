<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="6to9.js"></script>
</head>
<body>
    <script>
        function displayMultiplicationTable() {
          // Get the input number from the user
          var number = prompt("Enter a number to display its multiplication table:");
    
          // If the user does not enter a new number, use 5 by default
          if (number === "" || isNaN(number)) {
            number = 5;
          }
    
          // Generate the multiplication table
          var tableText = "Multiplication Table of " + number + ":\n";
          for (var i = 1; i <= 10; i++) {
            tableText += number + " x " + i + " = " + (number * i) + "\n";
          }
    
          // Display the multiplication table using alert
          alert(tableText);
        }


        // Take three subjects' names from the user
    var subject1 = prompt("Enter the name of first subject:");
    var subject2 = prompt("Enter the name of second subject:");
    var subject3 = prompt("Enter the name of third subject:");

    // Total marks for each subject
    var totalMarks = 100;

    // Take obtained marks for first subject from user
    var obtainedMarks1 = parseFloat(prompt("Enter obtained marks for " + subject1 + ":"));

    // Take obtained marks for the remaining 2 subjects from user
    var obtainedMarks2 = parseFloat(prompt("Enter obtained marks for " + subject2 + ":"));
    var obtainedMarks3 = parseFloat(prompt("Enter obtained marks for " + subject3 + ":"));

    // Calculate total marks and percentage
    var totalObtainedMarks = obtainedMarks1 + obtainedMarks2 + obtainedMarks3;
    var totalPercentage = (totalObtainedMarks / (totalMarks * 3)) * 100;

    // Display the result in browser
    document.write("<table>");
    document.write("<tr><th>Subject</th><th>Total Marks</th><th>Obtained Marks</th></tr>");
    document.write("<tr><td>" + subject1 + "</td><td>" + totalMarks + "</td><td>" + obtainedMarks1 + "</td></tr>");
    document.write("<tr><td>" + subject2 + "</td><td>" + totalMarks + "</td><td>" + obtainedMarks2 + "</td></tr>");
    document.write("<tr><td>" + subject3 + "</td><td>" + totalMarks + "</td><td>" + obtainedMarks3 + "</td></tr>");
    document.write("</table>");
    document.write("<p>Total Obtained Marks: " + totalObtainedMarks + "</p>");
    document.write("<p>Total Percentage: " + totalPercentage.toFixed(2) + "%</p>");
      </script>
</body>
</html>
